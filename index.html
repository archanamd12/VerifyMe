<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SaaS Landing Page</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex flex-col items-center justify-center px-4">

  <!-- Header Section -->
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-blue-700">Welcome to Our SaaS Platform</h1>
    <p class="mt-4 text-gray-600 text-lg">Sign up to get started and enjoy our services!</p>
  </header>

  <!-- Signup Form -->
  <form 
    action="http://localhost:5000/api/signup" 
    method="POST"
    class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"
  >
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1">Name</label>
      <input 
        type="text" 
        name="name" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your name"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <input 
        type="email" 
        name="email" 
        required 
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        placeholder="Enter your email"
      />
    </div>

    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-300"
    >
      Sign Up
    </button>
  </form>

</body>
</html>
