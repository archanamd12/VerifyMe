<!DOCTYPE html>
<html lang="en">

  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-rose-200 to-rose-50 min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">
    Thank You!
    </h1> 
    <p class="text-black-700 text-lg">
      We've sent you an email with a verification link.
    </p>
    <p class="text-sm text-black-500 mt-2">
      Please check your mail inbox and click the link to verify your email address.
    </p>
    <a 
      href="/"
      class="inline-block bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 px-6 rounded-md transition duration-300">
      Back to Homepage
    </a>
  </div>
