<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyMe</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-200 to-rose-50 min-h-screen flex flex-col items-center justify-center p-4">
<div class="mb-6 flex justify-center">
  <img src="mylogo.jpg" alt="VerifyMe Logo" class="h-16 w-auto rounded-lg shadow-sm" />
</div>
  <!-- header -->
  <header class="text-center mb-10">
    <h1 class="text-4xl sm:text-5xl font-bold text-emerald-700">VerifyMe</h1>
    <h2 class="text-3xl sm:text-4xl font-bold text-red-600">
      Join Our SaaS Platform
    </h2>
    <p class="mt-3 text-emerald-600 text-lg max-w-xl mx-auto">
      Sign up to explore powerful tools and receive a confirmation email instantly.Because every great app starts with a verified user. </p>
  </header>

  <!--form-->
  <form 
    action="/api/signup" 
    method="POST" 
    class="bg-white shadow-xl p-8 rounded-2xl w-full max-w-md space-y-6">

    <div>
      <label for="name" class="block text-sm font-medium text-red-700">
        Full Name
      </label>
      <input 
        type="text" 
        id="name" 
        name="name"
        required 
        placeholder="Your name"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-red-700">
        Email Address
      </label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required 
        placeholder="you@example.com"
        class="mt-1 block w-full px-4 py-2 border border-black-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
    </div>

    <button
      type="submit"
      class="w-full bg-emerald-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
    >
      Sign Up & Verify Email
    </button>
  </form>

</body>
</html>
